services:
  backend:
    build: ./backend
    container_name: payroll_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      # Add other env vars if needed
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build: ./frontend
    container_name: payroll_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Often needed for hot reload in docker
    depends_on:
      - backend
