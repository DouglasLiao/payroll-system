services:
  # API Gateway - Routes requests to appropriate services
  api-gateway:
    image: nginx:alpine
    container_name: payroll_gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  backend:
    build: ./payroll-backend
    container_name: payroll_backend
    ports:
      - "8000:8000"
    volumes:
      - ./payroll-backend:/app
    environment:
      - DEBUG=1
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=payroll
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build: ./payroll-frontend
    container_name: payroll_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./payroll-frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: payroll_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=payroll
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: payroll_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # MailHog - Email testing tool (captures all outgoing emails)
  # Access UI at http://localhost:8025
  mailhog:
    image: mailhog/mailhog:latest
    container_name: payroll_mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    logging:
      driver: none # Disable logs to reduce noise

volumes:
  postgres_data:
  redis_data:
