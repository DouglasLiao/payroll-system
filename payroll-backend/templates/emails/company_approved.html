<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>Cadastro Aprovado!</h2>
    <p>Olá <strong>{{ first_name }}</strong>,</p>
    <p>
      Temos o prazer de informar que o cadastro da empresa
      <strong>{{ company_name }}</strong> foi aprovado!
    </p>
    <div
      style="
        background-color: #d4edda;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      "
    >
      <p style="margin: 0; color: #155724"><strong>Status:</strong> Ativo</p>
      <p style="margin: 0; color: #155724">
        <strong>Plano:</strong> Trial (90 dias)
      </p>
    </div>
    <p>
      Você já pode acessar o sistema utilizando seu email e senha cadastrados.
    </p>
    <br />
    <a
      href="{{ login_url }}"
      style="
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      "
      >Acessar Sistema</a
    >
    <hr />
    <p>Atenciosamente,<br />Equipe Payroll System</p>
  </body>
</html>
